# Пользовательские данные
user:
  name: "JohnDoe"
  age: 30
  hobbies:
    - programming
    - cycling
    - reading

# Параметры сервера
server:
  host: "localhost"
  port: 8080
  endpoints:
    - "/api/v1/users"
    - "/api/v1/orders"
  settings:
    max_connections: 100
    debug: true

# Предопределённые константы
constants:
  app_name: "MyApplication"
  version: 1.2

# Использование вычисления констант
config:
  app: "{{app_name}}"
  ver: "{{version}}"

# Сложные структуры
items:
  - 1
  - 2
  - 3
  - "four"
  - true

robot:
  name: "CleanerBot"
  battery: 95
  modes:
    - auto
    - spot
  sensors:
    lidar: true
    camera: true
    infrared: false

# Пример многострочного комментария
multiline_comment: |
  #[ 
  Это многострочный 
  комментарий для конфигурации.
  ]#
